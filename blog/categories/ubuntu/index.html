  <p>
    <p>假设你已经有了一台新的服务器的ip、账号（默认是root）和密码，用ssh登陆后开始以下操作：</p>

<h3>新建用户</h3>

<pre><code class="bash">useradd -m -s /bin/bash  myname
</code></pre>

<h3>把新用户加到<code>sudo</code> 群组</h3>

<h4>只有加到 <code>sudo</code> 群组的用户才能使用sudo命令</h4>

<pre><code class="bash">adduser myname sudo
</code></pre>

<h3>设置新用户密码</h3>

<pre><code class="bash">passwd myname
</code></pre>
