footer: true

<div class="home-page">
  <div class="picBox">
    <ul class="picL" id="picLsy" >
      {% for category in site.categories %}
      <li>
        <a href="/{{ site.category_dir }}/{{ category | first }}">
          <img src="/images/{{ category | first }}.jpg" alt="" width="200" height="150"/>
        </a>
        <a class="text" href="/{{ site.category_dir }}/{{ category | first }}">
          <b>{{ category | first }}</b>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
